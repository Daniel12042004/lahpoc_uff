<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
</head>
<style>
    .teste {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f1f1f1;
    }

    .teste:hover> :not(:hover) {
        opacity: .4;
        transform: scale(0.9);
    }

    .item {
        width: 100px;
        height: 100px;
        background-color: #333;
        transition: .35s;
        cursor: pointer;
    }
</style>

<body>

    <div class="teste">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>


</body>
